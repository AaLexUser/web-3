<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pf="http://primefaces.org/ui">

    <!-- This file uses a template to define the layout of the page -->
    <ui:composition template="WEB-INF/templates/template.xhtml">
    <!-- This defines the content of the "head" section of the template -->
        <ui:define name="head">
            <!-- Set the title of the page -->
            <title>Лабораторная работа #3 - Основная страница</title>
            <script src="resources/js/home.js" type="module"></script>
            <script src="resources/js/graph.js" type="module"></script>
        </ui:define>
        <!-- This defines the main content of the page -->
        <ui:define name="main">
            <main class="main-container">
                <h1 class="visually-hidden">Лабораторная работа #3 - Основная страница</h1>
                <div class="main-container__item main-container__item_left-column">
                    <section class="main-container__item_left-column__item content-section content-section_graph">
                        <h2 class="content-section__header content-section__header_graph topper">
                    <span class="content-section__header__text">
                        График
                    </span>
                        </h2>
                        <div class="content-container result-graph_container">
                            <canvas class="graph-canvas graph-canvas_current" id="graph" width="300" height="300">Интерактивная область графика</canvas>
                        </div>
                    </section>
                    <section class="main-container__item_left-column__item content-section content-section_values">
                        <h2 class="content-section__header content-section__header_values topper">
                            <span class="content-section__header__text">
                                Данные
                            </span>
                        </h2>
                        <h:form class="input-form">
                            <p class="input-form__info">Введите координаты точки</p>
                            <div>
                                <h:outputLabel value="X"  class="input-form__label" />
                                <h:commandLink value="-5 " action="#{entry.setX(-5)}" />
                                <h:commandLink value="-4 " action="#{entry.setX(-4)}" />
                                <h:commandLink value="-3 " action="#{entry.setX(-3)}" />
                                <h:commandLink value="-2 " action="#{entry.setX(-2)}" />
                                <h:commandLink value="-1 " action="#{entry.setX(-1)}" />
                                <h:commandLink value="0 " action="#{entry.setX(0)}" />
                                <h:commandLink value="1 " action="#{entry.setX(1)}" />
                                <h:commandLink value="2 " action="#{entry.setX(2)}" />
                                <h:commandLink value="3 " action="#{entry.setX(3)}" />
                            </div>
                            <div class="input-form__container">
                                <h:outputLabel styleClass="input-form__label input-form__label_x" value="Y"/>
                                <h:inputText styleClass="input-form__control input-form__text input-form__text_y" id="y-text"
                                             maxlength="5" autocomplete="off" a:placeholder="Число от -3 до 3"
                                             value="#{entry.y}">
                                    <f:validateRequired/>
                                    <f:validateDoubleRange minimum="-3" maximum="3"/>
                                </h:inputText>
                            </div>
                            <h:outputLabel styleClass="input-form__label input-form__label_r" value="R"/>
                            <div class="input-form__container input-form__container_buttons">
                                <h:outputLabel value="1">
                                <h:selectBooleanCheckbox styleClass="input-form__control"  action="#{entry.setR(1)}"/>
                                </h:outputLabel>
                                <h:outputLabel value="1.5">
                                    <h:selectBooleanCheckbox styleClass="input-form__control" action="#{entry.setR(1.5)}"/>
                                </h:outputLabel>
                                <h:outputLabel value="2">
                                    <h:selectBooleanCheckbox styleClass="input-form__control" action="#{entry.setR(2)}"/>
                                </h:outputLabel>
                                <h:outputLabel value="2.5">
                                    <h:selectBooleanCheckbox styleClass="input-form__control" action="#{entry.setR(2.5)}"/>
                                </h:outputLabel>
                                <h:outputLabel value="3">
                                    <h:selectBooleanCheckbox styleClass="input-form__control" action="#{entry.setR(3)}"/>
                                </h:outputLabel>
                            </div>
                            <div>
                                <h:commandButton styleClass="input-form__control-buttons__button input-form__control-buttons__button_submit"
                                                 value="Отправить"/>
                                <h:commandButton styleClass="input-form__control-buttons__button input-form__control-buttons__button_reset"
                                                 value="Очистить" immediate="true"/>
                            </div>
                        </h:form>
                    </section>
                    <section>
                        <h2 class="content-section__header content-section__header_table topper">
                            <span class="content-section__header__text">
                                Таблица
                            </span>
                        </h2>
                        <div class="result-table_container">
                            <h:dataTable styleClass="result-table" value="#{entries.entries}" var="entry">
                                <h:column headerClass="result-table__column result-table__column_coords">
                                    <f:facet name="header">X</f:facet>
                                    <h:outputText value="#{entry.x}"/>
                                </h:column>
                                <h:column headerClass="result-table__column result-table__column_coords">
                                    <f:facet name="header">Y</f:facet>
                                    <h:outputText value="#{entry.y}"/>
                                </h:column>
                                <h:column headerClass="result-table__column result-table__column_coords">
                                    <f:facet name="header">R</f:facet>
                                    <h:outputText value="#{entry.r}"/>
                                </h:column>
                                <h:column headerClass="result-table__column result-table__column_hitres">
                                    <f:facet name="header">Результат</f:facet>
                                    <h:outputText value="#{entry.hitResult}"/>
                                </h:column>
                            </h:dataTable>
                        </div>
                    </section>
                </div>
            </main>
<!--        <pf:remoteCommand name="addPoint" actionListener="#{entriesBean.addEntryWithParameters}" update="results"/>-->
        </ui:define>

    </ui:composition>
</html>
